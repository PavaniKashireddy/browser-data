<h1 class="heading">Records</h1>

<h2 class="subheading" *ngIf="recordCount === 0">
	No records found in the database.
</h2>

<div class="scrollable">
	<table *ngIf="recordCount > 0" mat-table [dataSource]="ds" class="mat-elevation-z8">

		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef> Quantity </th>
			<td mat-cell *matCellDef="let record"> {{record.quantity}} </td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Browser Name </th>
			<td mat-cell *matCellDef="let record"> {{record.browserInfo.name}} </td>
		</ng-container>

		<ng-container matColumnDef="version">
			<th mat-header-cell *matHeaderCellDef> Browser Version </th>
			<td mat-cell *matCellDef="let record"> {{record.browserInfo.version}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	</table>

	<button class="back-btn" (click)="goBack()">Back</button>
</div>
